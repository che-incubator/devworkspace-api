schemaVersion: "2.0.0"
metadata:
  name: "myDevile"
projects:
  - name: "devworkspace-spec"
    git:
        location: "https://github.com/che-incubator/devworkspace-api"
        branch: "master"
commands:
  - exec:
      id: buildSchema
      label: Build the schema
      commandLine: "./buildSchema.sh"
      component: build-tools
      group:
        kind: build
        isDefault: true
  - vscodeTask:
      id: openDevfile
      inlined:
        json        
  - composite:
      id: buildSchemaAndOpenDevfile
      Label: Build schema and open devfile
      commands:
        - buildSchema
        - openDevfile
      parallel: false
  - exec:
      id: helloWorld
      env:
        - name: "USER"
          value: "John Doe"
      commandLine: 'echo "Hello ${USER}"'
  - custom:
      id: myCustomCommand
      commandClass: myCommandType
      embeddedResource:
        myEmbeddedObject:
      label: My very own and special command
components:
  - chePlugin:
      registry:
        id: redhat/vscode-yaml/latest
  - chePlugin:
      registry:
        id: ms-vscode/go/latest
  - cheEditor:
      registry:
        id: eclipse/che-theia/latest
        registryUrl: "external-registry-url"
  - container:
      image: some container image with required build tools
      mountSources: true
      sourceMapping: /home/src
      name: "build-tools"
      
